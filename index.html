<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Module 1.4</title>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <header class="panel__header">
          <div class="panel__left-header">
            <button class="header__btn--close" title="Кнопка Закрыть">
              <img
                src="./assets/icon/icon_close.svg"
                alt="Иконка Закрыть"
                class="header__icon header__icon--close"
              />
            </button>

            <button class="header__btn--logo" title="Логотип">
              <img src="./assets/icon/logo.svg" alt="Иконка Логотипа" />
            </button>
          </div>
          <div class="panel__right-header">
            <button class="header__btn--search" title="Кнопка Поиска">
              <img
                src="./assets/icon/icon_search.svg"
                alt="Иконка Поиска"
                class="header__icon"
              />
            </button>
          </div>
        </header>
        <main>
          <ul class="main__list">
            <li class="main__item">
              <a class="main__link" href="#">Ремонт техники</a>
            </li>
            <li class="main__item">
              <a class="main__link" href="#">Услуши и сервис</a>
            </li>
            <li class="main__item">
              <a class="main__link" href="#">Корпоративным клиентам</a>
            </li>
            <li class="main__item">
              <a class="main__link" href="#">Продавцам техники</a>
            </li>
            <li class="main__item">
              <a class="main__link" href="#">Партнерам</a>
            </li>
            <li class="main__item">
              <a class="main__link" href="#">Производителям</a>
            </li>
            <li class="main__item">
              <a class="main__link" href="#">Наши сервисные центры</a>
            </li>
            <li class="main__item">
              <a class="main__link" href="#">Контакты</a>
            </li>
          </ul>
        </main>

        <footer class="footer">
          <div class="footer__icon-masseger">
            <button class="footer__btn--call" title="Кнопка Звонка">
              <img
                src="./assets/icon/icon_call.svg"
                alt="Иконка Звонка"
                class="footer__icon"
              />
            </button>

            <button class="footer__btn--chat" title="Кнопка чата">
              <img
                src="./assets/icon/icon_message.svg"
                alt="Иконка чата"
                class="footer__icon"
              />
            </button>

            <button class="footer__btn__profile" title="Кнопка Профиля">
              <img
                src="./assets/icon/icon_profile.svg"
                alt="Иконка Профиля"
                class="footer__icon"
              />
            </button>
          </div>
          <div class="footer__mail">
            <a href="mailto:mail@cps.com" class="footer__mail-link"
              >mail@cps.com</a
            >
          </div>
          <div class="footer__number">
            <a href="tel:+78008908900" class="footer__number-link"
              >8 800 890 8900</a
            >
          </div>
          <div class="footer__language">
            <ul class="footer__list-language">
              <li class="footer__item">
                <a href="" class="footer__link">RU</a>
              </li>
              <li class="footer__item">
                <a href="" class="footer__link">EN</a>
              </li>
              <li class="footer__item">
                <a href="" class="footer__link">CH</a>
              </li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
